<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="./GCWeb/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./GCWeb/css/theme.min.css" />
    <link rel="stylesheet" href="./wet-boew/css/noscript.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/xrange.js"></script>
    <script src="https://blacklabel.github.io/custom_events/js/customEvents.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/current-date-indicator.js"></script>
  </head>

  <body>
    <div class="container my-container">
      <!-- Title -->
      <!-- <div class="row">
        <div class="col-md-12">
          <div class="conditions title" id="conditions_title">
            CER Conditions
          </div>
        </div>
      </div> -->
      <!-- Summary measures -->
      <div class="row">
        <div class="col-md-3">
          <div class="cersummary" id="open_conditions">Open conditions:</div>
          <div class="cersummarymeasure" id="open_conditions_number"></div>
        </div>
        <div class="col-md-3">
          <div class="cersummary" id="closed_conditions">
            Closed conditions:
          </div>
          <div class="cersummarymeasure" id="closed_conditions_number"></div>
        </div>
        <div class="col-md-3">
          <div class="cersummary" id="num_companies">Instruments:</div>
          <div class="cersummarymeasure" id="instruments_number"></div>
        </div>
        <div class="col-md-3">
          <div class="cersummary" id="num_projects">Projects:</div>
          <div class="cersummarymeasure" id="projects_number"></div>
        </div>
      </div>

      <!-- Filters -->
      <div class="row">
        <div class="col-md-3">
          <div class="cerlabel">Select condition status:</div>
          <select name="" id="select-status" class="form-control">
            <option value="All">All</option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="cerlabel">Select condition phase:</div>
          <select name="" id="select-phase" class="form-control">
            <option value="All">All</option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="cerlabel">Select project status:</div>
          <select name="" id="select-status-project" class="form-control">
            <option value="All">All</option>
          </select>
        </div>
        <div class="col-md-3">
          <div class="cerlabel">Select project:</div>
          <select name="" id="select-project" class="form-control">
            <option value="All">All</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="conditions-title" id="conditions-title">
          </div>
        </div>
      </div>
      <!-- Highcharts goes here -->
      <div class="row">
        <div class="col-md-12">
          <div class="conditions-container" id="container-chart"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="conditions-last-level" id="container-last"></div>
              <div id="container_text"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- dashboard instructions can go here -->
          Instructions:
        </div>
      </div>
    </div>
    <script type="module" src="./src/conditions_drill/drill.js"></script>
  </body>
</html>
