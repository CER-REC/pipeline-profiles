
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- user css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Boostrap select -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/treemap.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
</head>

<body>

    <div class="container my-container w-75">
        <!-- Title -->
        <div class="row my-row">
            <div class="col my-col">
                <div class="conditions title" id ="conditions_title">CER Conditions</div>
            </div>
        </div>
        <!-- Summary measures -->
        <div class="row my-row">
            <div class="col-3 my-col">
                <div class="cersummary" id="open_conditions">Open conditions:</div>
                <div class="cersummarymeasure" id="open_conditions_number"></div>
            </div>
            <div class="col-3 my-col">
                <div class="cersummary" id="closed_conditions">Closed conditions:</div>
                <div class="cersummarymeasure" id="closed_conditions_number"></div>
            </div>
            <div class="col-3 my-col">
                <div class="cersummary" id="num_companies">Companies:</div>
                <div class="cersummarymeasure" id="companies_number"></div>
            </div>
            <div class="col-3 my-col">
                <div class="cersummary" id="num_projects">Projects:</div>
                <div class="cersummarymeasure" id="projects_number"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row my-row">
            <div class="col-3 my-col">
                <div class="cerlabel">Select status:</div>
                <select name="" id="select_status" class="selectpicker">
                    <option value="All">All</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Closed">Closed</option>
                    <option value="Post Construction Phase">Post Construction Phase</option>
                    <option value="During Construction Phase">During Construction Phase</option>
                    <option value="Prior to the Construction Phase">Prior to the Construction Phase</option>
                </select>
            </div>
            <div class="col-3 my-col">
                <div class="cerlabel">Select category:</div>
                <select name="" id="select_status" class="selectpicker">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="col-3 my-col">
                <div class="cerlabel">Select company:</div>
                <select name="" id="select_status" class="selectpicker">
                    <option value="All">All</option>
                </select>
            </div>
            <div class="col-3 my-col">
                <div class="cerlabel">Select condition theme:</div>
                <select name="" id="select_status" class="selectpicker">
                    <option value="All">All</option>
                </select>
            </div>
        </div>
        <!-- Highcharts goes here -->
        <div class="row my-row">
            <div class="col my-col">
                 <div id="container"></div>
            </div>
        </div>
        <div class="row my-row">
            <div class="col my-col">
                <!-- dashboard instructions can go here -->
                Instructions:
            </div>
        </div>
    </div>

    <!-- <div id="container_map" style="height: 500px"></div>
    <div id="container_chart" style="height: 500px"></div> -->

    <script src="./src/conditions_drill/drill.js"></script> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>

    <!-- Bootstrap Select -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>

</html>
